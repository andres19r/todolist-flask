{% extends 'base.html' %}

{% block content %}
<h1>Create a new task</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
  {{ form.task.label }} <br>
  {{ form.task(size=32) }}
  </p>
  <p>
  {{ form.description.label }} <br>
  {{ form.description(size=64) }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
